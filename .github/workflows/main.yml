name: Morning Financial Intelligence

on:
  schedule:
    # 每天格林威治时间 13:00 (对应费城早上 8:00)
    - cron: '0 13 * * *'
  workflow_dispatch: # 允许你随时手动点击运行测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install finnhub-python google-generativeai requests

      - name: Run AI Report
        run: python push_telegram.py
