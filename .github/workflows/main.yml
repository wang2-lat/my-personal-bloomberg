name: Morning Financial Intelligence

on:
  schedule:
    - cron: '0 13 * * *' # 费城时间早上 8:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 将 GitHub Secrets 映射给 Python 环境
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
      GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install finnhub-python google-generativeai requests feedparser
      - name: Run AI Report
        run: python push_telegram.py
